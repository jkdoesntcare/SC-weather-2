<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="sourcefiles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Greetings! <br />
        What's your weather like?
      </h1>
      <div class="weatherApp">
        <div class="search-container">
          <form>
            <input
              type="text"
              class="searchBar"
              placeholder="Search for a city.."
              name="search"
              autocomplete="off"
            />
            <button type="submit" value="Go">Search</button>
          </form>
        </div>
        <div class="row">
          <div class="col-6">
            <h2 id="searchCity">KNOXVILLE</h2>
            <p id="time">Friday 2pm</p>
            <ul>
              <li id="humidity">Humidity: 73%</li>
              <li id="wind">Wind: 2km/h</li>
              <li id="precip">Precipitation: 0%</li>
            </ul>
          </div>
          <div class="col-6">
             <h2 id="searchTemp">15</h2>
            <img src="images/cloudy.png" class="mainImg" alt="partly cloudy" />
          </div>
        </div>
        <div class="forecast">
          <div class="row">
            <div class="col">MONDAY</div>
            <div class="col">TUESDAY</div>
            <div class="col">WEDNESDAY</div>
            <div class="col">THURSDAY</div>
            <div class="col">FRIDAY</div>
            <div class="col">SATURDAY</div>
            <div class="col">SUNDAY</div>
          </div>
        </div>
      </div>
    </div>
    <small>Open Source code by Jennifer Jaynes</small>
    <script src="sourcefiles/javascript.js"></script>
    </script>
  </body>
</html>
